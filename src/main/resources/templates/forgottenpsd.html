
<!DOCTYPE html >

<head>

<title>CityAct | Formulaire de réinitialisation du mot de passe </title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	crossorigin="anonymous">

	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/css_newpsd.css">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<div th:insert="~{CityAct::notConnectedNavbar}"></div>


 <div class="form-gap"></div>
<div class="container-fluid" >
	<div class="row">
	<div class="col-md-3"></div>
		<div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Mot de passe oublié?</h2>
                  <p>Vous pouvez réinitialiser votre mot de passe ici.</p>
                  <div class="panel-body2">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="Adresse mail " class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="newpsd" name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Réinitialiser mot de passe" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
	</div>
</div>




 <div class="footer-gap"></div>


<div th:insert="~{footer::footer}"></div>
</html>
