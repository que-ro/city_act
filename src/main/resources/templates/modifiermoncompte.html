<!-- Not connected -->
<div th:if="${session.user == null}">
    <div th:insert="~{CityAct::notConnectedNavbar}"></div>
</div>

<!-- Connected -->
<div th:if="${session.user != null}">
    <div th:insert="~{CityActConnectNavbar::connectedNavbar}"></div>
</div>


<div class="form-gap"></div>
 <h5 id="Modifier mon profil">Modifier mon profil</h5>
<div id="prof" class="container-fluid" style="border: 1px solid red">
<div class="row">
<div class="col-sm-3"></div>
<form th:object="${users}" action="/modifiermesinfos_method" method="POST">
<div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputEmail4">Pr√©nom</label>
      <input type="text" class="form-control" id="inputFirstname" th:value="*{firstname}" th:field="*{firstname}">
      <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">NameError</span>
    </div>
   
    
    <div class="form-group col-sm-6">
      <label for="inputnom">Nom</label>
      <input type="text"class="form-control" id="inputLastname" placeholder="Nom" th:value="*{lastname}" th:field="*{lastname}">
    </div>
 </div>

  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:value="*{mail}" th:field="*{mail}">
    </div>
    
    <div class="form-group col-sm-6">
      <label for="inputPassword4">Pseudo</label>
      <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" th:value="*{pseudo}" th:field="*{pseudo}">
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputBirthdate">Date de naissance</label>
    <input type="date" class="form-control" id="inputBirthdate" placeholder="dd/mm/yyyy" th:value="*{birthdate}" th:field="*{birthdate}">
  </div>
  
  <div class="form-group">
    <label for="inputAddress">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:value="*{street}" th:field="*{street}">
  </div>
  
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputPassword4">Mot de passe</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe" th:value="*{password}" th:field="*{password}">
    </div>
     <div class="form-group col-sm-6">
      <label for="inputPassword4">Confirmer nouveau mot de passe</label>
      <input type="password" class="form-control" id="inputPasswordl4" placeholder="Confirmer mot de passe">
    </div>
    </div>
  
  <div class="form-row">
    <div class="form-group col-sm-4">
      <label for="inputCity">Ville</label>
      <input type="text" class="form-control" id="inputCity" th:value="*{city}" th:field="*{city}">
    </div>
    <div class="form-group col-sm-4">
      <label for="inputState">Pays</label>
      <input type="text" class="form-control" id="inputState" th:value="*{country}" th:field="*{country}">
    </div>
    <div class="form-group col-sm-4">
      <label for="inputCP">Code Postal</label>
      <input type="text" class="form-control" id="inputZip" th:value="*{zipcode}" th:field="*{zipcode}">
    </div>
  </div>
  
  <button id="keepmodifications"type="submit" class="btn btn-primary">Enregistrer les modifications</button>

</form>
<div class="col-sm-3"> </div>
</div>
</div>
<hr>

<div th:insert="~{footer::footer}"></div>
