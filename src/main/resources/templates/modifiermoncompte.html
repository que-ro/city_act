    <div th:insert="~{CityAct::notConnectedNavbar}"></div>

    <div th:insert="~{CityActConnectNavbar::connectedNavbar}"></div>
</div>


<div class="form-gap"></div>
 <h4 id="Modifier mon profil">Modifier mon profil</h4>
  <hr class="pg-titl-bdr-btm ">
  <br>
 
<div id="prof" class="container-fluid" >
<div class="row">
<div class="col-sm-1"></div>
<form th:object="${users}" action="/modifiermesinfos_method" method="POST">
<div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputEmail4"><b>Pr√©nom</b></label>
      <input type="text" class="form-control" id="inputFirstname" th:value="*{firstname}" th:field="*{firstname}">
      <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="span_error_modifcompte">NameError</span>
    </div>
   
    
    <div class="form-group col-sm-6">
      <label for="inputnom"><b>Nom</b></label>
      <input type="text"class="form-control" id="inputLastname" placeholder="Nom" th:value="*{lastname}" th:field="*{lastname}">
      <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="span_error_modifcompte">NameError</span>
    </div>
 </div> 

  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputEmail4"><b>Email</b></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:value="*{mail}" th:field="*{mail}" required>
      <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="span_error_modifcompte">NameError</span>
    </div>
    
    <div class="form-group col-sm-6">
      <label for="inputPassword4"><b>Pseudo</b></label>
      <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" th:value="*{pseudo}" th:field="*{pseudo}">
      <span th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}" class="span_error_modifcompte">NameError</span>
    </div>
  </div>
  
    <div class="form-group">
    <label for="inputBirthdate"><b>Date de naissance</b></label>
    <input type="date" class="form-control" id="inputBirthdate" placeholder="dd/mm/yyyy" th:value="*{birthdate}" th:field="*{birthdate}">
    <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" class="span_error_modifcompte">NameError</span>
  </div>
  
  <div class="form-group">
    <label for="inputAddress"><b>Adresse</b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:value="*{street}" th:field="*{street}">
    <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="span_error_modifcompte">NameError</span>
  </div>
  
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="inputPassword4"><b>Mot de passe</b></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe" th:value="*{password}" th:field="*{password}">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="span_error_modifcompte">NameError</span>
    </div>
     <div class="form-group col-sm-6">
      <label for="inputPassword4"><b>Confirmer nouveau mot de passe</b></label>
      <input type="password" class="form-control" id="inputPasswordl4" placeholder="Confirmer mot de passe" name="repeated_pwd">
      <span th:utext="${error_repeated_pwd_modifcompte}" class="span_error_modifcompte">NameError</span>
    </div>
    </div>
  
  <div class="form-row">
    <div class="form-group col-sm-4">
      <label for="inputCity"><b>Ville</b></label>
      <input type="text" class="form-control" id="inputCity" th:value="*{city}" th:field="*{city}">
      <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="span_error_modifcompte">NameError</span>
    </div>
    <div class="form-group col-sm-4">
      <label for="inputState"><b>Pays</b></label>
      <input type="text" class="form-control" id="inputState" th:value="*{country}" th:field="*{country}">
      <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="span_error_modifcompte">NameError</span>
    </div>
    <div class="form-group col-sm-4">
      <label for="inputCP"><b>Code Postal</b></label>
      <input type="text" class="form-control" id="inputZip" th:value="*{zipcode}" th:field="*{zipcode}">
      <span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="span_error_modifcompte">NameError</span>
    </div>
  </div>
  
  <button id="keepmodifications"type="submit" class="btn btn-primary">Enregistrer les modifications</button>

</form>
<div class="col-sm-3"> </div>
</div>
</div>
